<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Aman Sikarwar - Portfolio Website showcasing skills and projects"
    />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Aman Sikarwar" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Aman Sikarwar - Portfolio</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      /* Set background color to match home section deep navy color */
      body {
        background-color: #0f172a;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Loading indicator styling */
      .loading-indicator {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #67dbff; /* AppTheme.accentColor */
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(103, 219, 255, 0.2); /* AppTheme.accentColor with opacity */
        border-radius: 50%;
        border-top-color: #67dbff; /* AppTheme.accentColor */
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 15px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator while Flutter loads -->
    <div id="loading" class="loading-indicator">
      <div class="spinner"></div>
      <div>Loading Aman's Portfolio</div>
    </div>

    <!-- Fixed Flutter bootstrapping -->
    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener("load", function () {
        // Initialize Flutter and load the app
        _flutter = { loader: { loadEntrypoint: function () {} } };

        // Configure Flutter runtime
        window.flutterConfiguration = {
          canvasKitBaseUrl: "/canvaskit/",
        };

        // Load Flutter app
        let scriptTag = document.createElement("script");
        scriptTag.src = "main.dart.js";
        scriptTag.type = "application/javascript";
        document.body.appendChild(scriptTag);

        // Hide loading indicator when app is loaded
        scriptTag.addEventListener("load", function () {
          // Give the app a moment to initialize
          setTimeout(function () {
            document.getElementById("loading").style.display = "none";
          }, 500);
        });
      });
    </script>
  </body>
</html>
